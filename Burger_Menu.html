<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Burger</title>

        <style>
            html, body{
                margin:0; padding:0;
                height:100%;
                font-family: Arial, Helvetica, sans-serif;
            }
            .container{
                min-height: 100%;
                display: flex;
                flex-direction: column;
            }
            .content{
                flex: 1;
                padding: 20px;
            }
            footer{
                background: #333;
                color: #fff;
                text-align: center;
                padding: 10px 0;
            }
            nav{         
                width: 20%;     
                background: #444;
                color:#fff;
                padding: 10px;
            }
                nav ul{
                  list-style-type: none;
                  margin: 0; padding: 0;
                  text-align: center;
                }
                nav ul li{
                  margin: 10px;
                }
                nav ul li a{
                  color:#fff;
                  text-decoration: none;                  
                }
            .hamburger{
                width: 20%;
                display: none;
                cursor: pointer;
            }    
                .hamburger div{
                    width: 25px;
                    height: 3px;
                    background-color: #fff;
                    margin: 5px 0;
                }
            @media(max-width:768px){
                .hamburger{
                    display: block;
                }
                nav{
                    width: 20%;
                }
                nav ul{
                    display: none;
                    flex-direction: column;
                }
                nav ul.active{
                    display: flex;
                }
                nav ul li{
                    margin: 10px 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav>
                <div class="hamburger" onclick="toggleMenu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <ul id="menu">
                    <li><a href="#">Головна</a></li>
                    <li><a href="#">Про нас</a></li>
                    <li><a href="#">Послуги</a></li>
                    <li><a href="#">Контакти</a></li>
                    <li><a href="#">Новини</a></li>
                    <li><a href="#">Блог</a></li>
                    <li><a href="#">Допомога</a></li>
                </ul>
            </nav>
            <div class="content">
                <!-- Основний контент сторінки-->
            </div>
            <footer>
                Це футер
            </footer>
        </div>
        <script>
            function toggleMenu(){
                var menu=document.getElementById('menu');
                menu.classList.toggle('active');
            }
        </script>
    </body>

</html>
